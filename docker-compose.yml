services:
  db:
    container_name: db
    image: postgres:16
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./listing-service/internal/db:/docker-entrypoint-initdb.d:ro
      - ./orchestrator:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 3s
      timeout: 3s
      retries: 20
  
  listing-service:
    build: ./listing-service
    container_name: listing-service
    env_file:
      - ./.env
      - ./listing-service/.env
    ports:
      - "${LISTING_PORT}:${LISTING_PORT}"
    depends_on:
      db:
        condition: service_healthy

  orchestrator:
    build: 
      context: .
      dockerfile: ./orchestrator/Dockerfile
    container_name: orchestrator
    env_file:
      - ./.env
      - ./orchestrator/.env
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=disable
    depends_on:
      db:
        condition: service_healthy     
volumes:
  pgdata:
